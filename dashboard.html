<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to the Dashboard</h2>
        <div class="interaction">
            <h3>Ask a Question:</h3>
            <input type="text" id="question" placeholder="Type your question here...">
            <button onclick="askQuestion()">Ask</button>
            <p id="answer"></p>
        </div>
        <div class="interaction">
            <h3>Generate an Image:</h3>
            <input type="text" id="prompt" placeholder="Describe the image...">
            <button onclick="generateImage()">Generate</button>
            <p id="imageResponse"></p>
            <img id="generatedImage" src="" alt="Generated Image" style="max-width: 100%;">
        </div>
    </div>

    <script>
        function askQuestion() {
            const question = document.getElementById('question').value;
            fetch('/vivogpt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('answer').innerText = 'Answer: ' + data.content;
            })
            .catch(error => console.error('Error:', error));
        }

        function generateImage() {
            const prompt = document.getElementById('prompt').value;
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('imageResponse').innerText = 'Image generated successfully.';
                document.getElementById('generatedImage').src = data.imageUrl; // 假定返回的数据中有图片的URL
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>

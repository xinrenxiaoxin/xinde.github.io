<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation and Image Enhancement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('beijing.jpg'); /* 设置背景图片 */
            background-size: cover; /* 覆盖整个页面 */
            background-position: center; /* 居中背景图片 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* 移除默认边距 */
            color: #fff; /* 文本颜色为白色 */
        }
        #left-section, #right-section {
            margin: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            border-radius: 8px; /* 圆角边框 */
        }
        .btn {
            padding: 8px 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            font-weight: bold; /* 加粗文字 */
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #translation-box, #voice-input-box, #image-output, #beautify-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            color: #333; /* 深色文字 */
        }
        #image-output {
            height: 200px; /* 设置图片高度 */
            object-fit: contain; /* 避免图片变形 */
        }
        #beautify-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="left-section">
        <h2>Translation and Voice Input</h2>
        <div>
            <button class="btn">Voice Input</button>
            <input type="text" id="voice-input-box" placeholder="Voice Input Text" readonly>
        </div>
        <div>
            <input type="text" id="translation-box" placeholder="Translation" readonly>
            <button class="btn">Translate</button>
            <button class="btn">Re-translate</button>
        </div>
    </div>
    <div id="right-section">
        <h2>Image Output and Beautification</h2>
        <div>
            <img src="#" id="image-output" alt="Generated Image" style="max-width: 100%;">
        </div>
        <div id="beautify-section">
            <h3>Image Enhancement</h3>
            <input type="text" id="beautify-input" placeholder="Enter your modification suggestions">
            <button class="btn">Confirm</button>
        </div>
    </div>
</body>
</html>
